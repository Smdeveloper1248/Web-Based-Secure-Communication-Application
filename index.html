<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-to-One Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web Based Secure Communication Application (E2EE)</h1>

  <div id="login">
    <input id="usernameInput" type="text" placeholder="Enter your username">
    <button onclick="register()">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">

    <div id="keyDisplay" style="display:none;">
      <h3>Your Public Key:</h3>
      <textarea id="publicKeyDisplay" readonly></textarea>
      <button onclick="copyPublicKey()">Copy Public Key</button>
    </div>

    <div id="users">
      <h3>Online Users:</h3>
      <ul id="userList"></ul>
    </div>

    <div id="chatBox"></div>

    <div id="messageInput">
      <input id="message" type="text" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script/main.js"></script>
  <!-- <script src="script/diffehelman.js"></script> -->

</body>
</html>
